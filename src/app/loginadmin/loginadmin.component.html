<div class="row pt-5">
    <div class="col-md-8 mx-auto">
        <div class="card rounded-o">
            <div class="card-header">
                <h3 class="mb-0">Admin Login Dear Nagarian</h3>
            </div>
            <div class="card-body">
                {{notification}}

                <form class="form">
                    <div class="form-group row">
                        <label for="firstname" class="col-sm-3">Username</label>
                        <input required [(ngModel)]="LoginAdmin.username" required [pattern]="emailPattern" #offEmail="ngModel" type="text" name="username" id="" class="col-sm-8 form-control rounded-o" placeholder="" aria-describedby="helpId">
                    </div>
                    <div *ngIf="offEmail.errors">

                        <div *ngIf="offEmail.errors.pattern">
                            <p style="color:red">Email not valid.</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-sm-3">Password</label>
                        <input [(ngModel)]="LoginAdmin.password" type="text" name="password" required id="" class="col-sm-8 form-control rounded-o" placeholder="" aria-describedby="helpId">
                    </div>


                    <button (click)="logininit()" type="submit " class="btn btn-primary col-md-8 float-center ">Submit</button>

                </form>


            </div>

        </div>
    </div>
</div>
