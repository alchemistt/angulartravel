<div class="row pt-5">
    <div class="col-md-8 mx-auto">
        <div class="card rounded-o">
            <div class="card-header">
                <h3 class="mb-0">Login Dear Nagarian</h3>
            </div>
            <div class="card-body">
                {{notification}}

                <form #loginForm="ngForm" class="form">
                    <div class="form-group row">
                        <label for="firstname" class="col-sm-3">Username</label>
                        <input required type="email" [(ngModel)]="loginUserdata.email" name="username" id="" class="col-sm-8 form-control rounded-o" placeholder="" aria-describedby="helpId" required [pattern]="emailPattern" #offEmail="ngModel">

                        <span class="help-block " *ngIf="offEmail.invalid " style="color:red ">Valid email required</span>

                    </div>
                    <div class="form-group row ">
                        <label for="lastname " class="col-sm-3 control-label ">Password</label>
                        <input [(ngModel)]="loginUserdata.password " type="text " name="password " required id=" " class="col-sm-8 form-control rounded-o " placeholder=" " aria-describedby="helpId ">
                    </div>

                    <button type="submit " (click)="forget() " disabled class="btn btn-link col-md-2 float-center ">forget password ?</button>

                    <div *ngIf="loginForm.valid " class="row ">

                        <pre>      </pre>
                        <button type="submit " (click)="login() " class="btn btn-success col-md-2 float-center ">Submit</button>


                    </div>
                    <!-- <div>touched : {{loginForm.touched}}</div>
                    <div>untouched : {{loginForm.untouched}}</div>
                    <div>pristine: {{loginForm.pristine}}</div>
                    <div>dirty: {{loginForm.dirty}}</div>
                    <div>valid: {{loginForm.valid}}</div>
                    <div>invalid: {{loginForm.invalid}}</div> -->
                </form>


            </div>

        </div>
    </div>
</div>
