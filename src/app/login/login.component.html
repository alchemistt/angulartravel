<div class="row pt-5">
    <div class="col-md-8 mx-auto">
        <div class="card rounded-o">
            <div class="card-header">
                <h3 class="mb-0">Login Dear Nagarian</h3>
            </div>
            <div class="card-body">
                {{notification}}

                <form class="form">
                    <div class="form-group row">
                        <label for="firstname" class="col-sm-3">Username</label>
                        <input required [(ngModel)]="loginUserdata.email" type="text" name="username" id="" class="col-sm-8 form-control rounded-o" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-sm-3">Password</label>
                        <input [(ngModel)]="loginUserdata.password" type="text" name="password" required id="" class="col-sm-8 form-control rounded-o" placeholder="" aria-describedby="helpId">
                    </div>


                    <button type="submit " (click)="login()" class="btn btn-primary col-md-8 float-center ">Submit</button>

                </form>


            </div>

        </div>
    </div>
</div>
