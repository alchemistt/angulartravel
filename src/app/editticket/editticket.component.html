<!-- Additional varchar(255) borneBy varchar(255) endDate datetime expectedDuration varchar(255) locationCity varchar(255) passportNumber varchar(255) priority varchar(255) projectName varchar(255) travelApprover varchar(255) travelCity varchar(255) travelStart
datetime type varchar(255) upperBound varchar(255) username -->
<div class="row pt-5">
    <div class="col-md-8 mx-auto">
        <div class="card rounded-o">
            <div class="card-header">
                <h3 class="mb-0">Ticket view</h3>
            </div>
            <div class="card-body">
                <form class="form">

                    <div class="form-group row">
                        <label for="type" class="col-sm-3">Type</label> <input type="text" disabled value={{data[0].type}}>

                    </div>
                    <div class="form-group row">
                        <label for="Priority " class="col-sm-3">Priority </label>
                        <input type="text" disabled value={{data[0].priority}}>

                    </div>
                    <div class="form-group row ">
                        <label for="travel City " class="col-sm-3 ">travel City  </label>
                        <input type="text" disabled value={{data[0].travelCity}}> </div>
                    <div class="form-group row ">
                        <label for="locationCity " class="col-sm-3 ">Location City </label>
                        <input type="text" disabled value={{data[0].locationCity}}>

                    </div>
                    <div class="form-group row ">
                        <label for="travelStart " class="col-sm-3 ">Travel Start </label>
                        <input type="text" disabled value={{data[0].travelStart}}>
                    </div>

                    <div class="form-group row ">
                        <label for="endDate " class="col-sm-3 ">End Date </label>
                        <input type="text" disabled value={{data[0].endDate}}>

                    </div>
                    <div class="form-group row ">
                        <label for="passportNumber " class="col-sm-3 ">Passport Number </label>
                        <input type="text" disabled value={{data[0].passportNumber}}>
                    </div>
                    <div class="form-group row ">
                        <label for="projectName " class="col-sm-3 ">Project Name  </label>
                        <input type="text" disabled value={{data[0].projectName}}>
                    </div>
                    <div class="form-group row ">
                        <label for="borneBy " class="col-sm-3 ">Borne By  </label>
                        <input type="text" disabled value={{data[0].borneBy}}>

                    </div>
                    <div class="form-group row ">
                        <label for="travelApprover " class="col-sm-3 ">Approver  </label>
                        <input type="travelApprover " value={{data[0].travelApprover}} disabled name="travelApprover " required id=" " class="col-sm-8 form-control rounded-o " placeholder=" " aria-describedby="helpId ">
                    </div>
                    <div class="form-group row ">
                        <label for="expectedDuration " class="col-sm-3 ">Duration  </label>
                        <input type="expectedDuration " value={{data[0].expectedDuration}} disabled name="expectedDuration " required id=" " class="col-sm-8 form-control rounded-o " placeholder=" " aria-describedby="helpId ">
                    </div>

                    <div class="form-group row ">
                        <label for="upperBound " class="col-sm-3 ">Upper Bound  </label>
                        <input type="upperBound " value={{data[0].upperBound}} disabled name="upperBound " required id=" " class="col-sm-8 form-control rounded-o " placeholder=" " aria-describedby="helpId ">
                    </div>



                </form>


            </div>

        </div>
    </div>
</div>
