<div class="row pt-5">
    <div class="card ">
        <div class="card-header">
            Forgot password
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <div class="row">

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input value="tusharbudhiraja01@gmail.com" [pattern]="emailPattern" #offEmail="ngModel" [(ngModel)]="data.email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email ">

                    <div *ngIf="offEmail.errors">
                        <div *ngIf="offEmail.errors.required">
                            Official Email required.

                        </div>
                        <div *ngIf="offEmail.errors.pattern">
                            <p style="color:red">Email not valid.</p>
                        </div>


                    </div>
                    <a (click)=forgetfun(data.email) class="btn btn-primary ">Submit</a>
                </div>
            </div>

        </div>
    </div>
</div>
