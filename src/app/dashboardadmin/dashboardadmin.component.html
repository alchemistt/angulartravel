<div class="mt-5">
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Request Type:</th>
                <th>Priority</th>
                <th>Travel City</th>
                <th>From Location City</th>
                <th> Travel Start Date</th>
                <th>Travel End Date</th>
                <th>Status</th>
                <th>
                    <!-- <button class="btn btn-primary">Edit</button> -->
                    Edit
                </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let req of data | paginate: { id: 'listing_pagination',
            itemsPerPage: 2,
            currentPage: page,
            totalItems: totalRecords }">
                <td>{{req.rid}}</td>
                <td>{{req.type}}</td>
                <td>{{req.priority}}</td>
                <td>{{req.travelCity}}</td>
                <td>{{req.locationCity}}</td>
                <td>{{req.travelStart| date :'long'}}</td>
                <td>{{req.endDate | date : 'long'}} </td>
                <td>{{req.additional}}</td>
                <td>
                    <button (click)="edit(req.rid)" class="btn btn-primary">Edit</button>
                    <button (click)="view(req.rid)" class="btn btn-success">Edit</button>
                </td>

        </tbody>

    </table>
    <div>
        <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
